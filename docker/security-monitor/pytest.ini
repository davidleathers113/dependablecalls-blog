[tool:pytest]
# Pytest configuration for container security monitor

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, requires setup)
    e2e: End-to-end tests (slowest, full system)
    security: Security-focused tests
    fault_injection: Fault injection tests
    performance: Performance tests
    slow: Slow running tests

# Output options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=container_monitor
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=85
    --durations=10

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning:aiohttp.*
    ignore::PendingDeprecationWarning

# Minimum required versions
minversion = 7.0

# Test timeouts (pytest-timeout)
timeout = 300
timeout_method = thread